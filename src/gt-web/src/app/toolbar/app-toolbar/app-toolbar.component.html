<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="start center">
    <span>Goals tracker</span>
    <span fxFlex></span>
    <button
      mat-icon-button
      (click)="toggleDarkTheme()"
      class="theme-toggle"
      aria-label="Toggle Dark Theme">
        <mat-icon>{{ isDark ? "light_mode" : "dark_mode"}}</mat-icon>
      </button>
</mat-toolbar>
