<div>
  <mat-form-field class="add-goal-form" appearance="fill">
    <mat-label>Enter your new goal here</mat-label>
    <input matInput placeholder="e.g. Learn Spanish" [(ngModel)]="value">

    <button matSuffix *ngIf="value" mat-icon-button color="accent" (click)="addGoal()">
      <mat-icon>add</mat-icon>
    </button>

    <button matSuffix *ngIf="value" mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
